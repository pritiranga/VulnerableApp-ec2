version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - apt-get update
      - apt-get install -y gradle zip
  pre_build:
    commands:
      - echo "Pre-build started"
      - chmod +x gradlew
      - ./gradlew clean
  build:
    commands:
      - echo "Build started"
      - ./gradlew build
  post_build:
    commands:
      - echo "Post-build started"
      - mkdir -p package
      - cp appspec.yml package/
      - cp -r build/libs package/
      - cp -r scripts package/
      - chmod +x package/scripts/*
      - cd package
      - zip -r ../my-deployment-package.zip .
artifacts:
  files:
    - my-deployment-package.zip
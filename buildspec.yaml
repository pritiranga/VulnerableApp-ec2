version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - apt-get update
      - apt-get install -y gradle zip

  pre_build:
    commands:
      - echo "Pre-build started"
      - chmod +x gradlew
      - ./gradlew clean

  build:
    commands:
      - echo "Build started"
      - ./gradlew build

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: build/libs
  name: my-java-app-artifact.zip
  location: arn:aws:s3:::javaartifacts
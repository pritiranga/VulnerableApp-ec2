version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - apt-get update
      - apt-get install -y gradle zip

  pre_build:
    commands:
      - echo "Pre-build started"
      - chmod +x gradlew
      - ./gradlew clean

  build:
    commands:
      - echo "Build started"
      - sudo mkdir -p /opt/javaapp  # Ensure the directory exists
      - sudo cp -r * /opt/javaapp
      - ./gradlew build

artifacts:
  files:
    - '**/*'
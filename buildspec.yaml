version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - apt-get update
      - apt-get install -y gradle zip

  pre_build:
    commands:
      - echo "Pre-build started"
      - chmod +x gradlew
      - ./gradlew clean

  build:
    commands:
      - echo "Build started"
      - ./gradlew build

  post_build:
    commands:
      - echo "Build Completed!!"
      - ls -la build
      - zip -r build.zip build

artifacts:
  files:
    - build.zip
  discard-paths: yes

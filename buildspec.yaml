version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - apt-get update
      - apt-get install -y gradle
  pre_build:
    commands:
      - echo "Pre-build started"
      - chmod +x gradlew
      - ./gradlew clean
  build:
    commands:
      - echo "Build started"
      - ./gradlew build
  post_build:
    commands:
      - echo "Post-build started"
      - mkdir -p build/package
      - cp appspec.yml build/package/
      - cp -r build/libs/* build/package/
      - cp -r scripts build/package/
      - chmod +x build/package/scripts/*
artifacts:
  files:
    - build/package/**
